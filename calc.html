<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Equação do segundo (0% manual,100% Manoel)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="conteudo">
      <div class="formulario">
        <div class="inserir_numero">
          <div>
            <h2 class="cabecalho">Calculadora</h2>
          </div>
          <div class="campo">
            <label>Valor de a (x²)</label>
            <input type="text" id="valor_de_a" />
          </div>
          <div class="campo">
            <label>Valor de b (x)</label>
            <input type="text" id="valor_de_b" />
          </div>
          <div class="campo">
            <label>Valor de c (número)</label>
            <input type="text" id="valor_de_c" />
          </div>
        </div>
        <br>
        <div class="btn btn-one" onclick="Resultado()">
          <span>Calcular</span>
        </div>
        <div class="campo resultado">
          <label>x1:</label>
          <span id="x1">-</span>
        </div>
        <div class="campo resultado">
          <label>x2:</label>
          <span id="x2">-</span>
        </div>
      </div>
    </div>
  </body>
</html>
